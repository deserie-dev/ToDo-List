<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
</head>
<body>
  <h1 class="title">Stuff I Need To Do</h1>

  <div class="all-tasks">
    <h2 class="task-list-title">My List</h2>
    <ul class="task-list">
      <li class="active-list">YouTube</li>
      <li>Work</li>
      <li>Grocery</li>
    </ul>

    <form action="">
      <input type="text" class="new list" placeholder="new list name" aria-label="new list name">
      <button class="btn list" aria-label="create new  list item">+</button>
    </form>
  </div>

  <div class="todo-list">
    <div class="todo-header">
      <h2 class="list-title">YouTube</h2>
      <p class="task-count">3 tasks remaining</p>
    </div>

    <div class="todo-body">
      <div class="tasks">
        <!--Task 1-->
        <div class="task">
          <input type="checkbox" id="task-1">
          <label for="task-1">
            <span class="custom-checkbox"></span>
            First task
          </label>
        </div>

      <!--Task 2-->
        <div class="task">
          <input type="checkbox" id="task-1">
          <label for="task-1">
            <span class="custom-checkbox"></span>
            Second Task
          </label>
        </div>

      <!--Task 3-->
        <div class="task">
          <input type="checkbox" id="task-1">
          <label for="task-1">
            <span class="custom-checkbox"></span>
            Third Task
          </label>
        </div>
      </div>

      <div class="new-task-creator">
        <form action="">
          <input type="text" class="new list" placeholder="new task name" aria-label="new task name">
          <button class="btn task" aria-label="create new task item">+</button>
        </form>
      </div>

      <div class="delete-items">
        <button class="btn delete">Clear completed tasks</button>
        <button class="btn delete">Delete List</button>
      </div>

    </div>
  </div>
  
</body>
</html>
